<!DOCTYPE html>
<html lang="en">
<head>
  <title>TotalRecall</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Title and score section -->
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <h1>Total Recall</h1>
      </div>
    </div>


      <div id="main" class="row">
      <script type="text/template" id="student-template">
        <div class="col-md-6">
            <img id="avatar" class="img-square animated bounceInLeft" src="{{url}}">
          <button id="next" type="button" class="btn btn-default">Next</button>
        </div>
        <div class="col-md-6">
          <div class="buttons">
            <button type="button" class="first animated btn btn-default btn-lg btn-block tr-button">{{first1}} {{last1}}</button>
            <button type="button" class="second animated btn btn-default btn-lg btn-block tr-button">{{first2}} {{last2}}</button>
            <button type="button" class="third animated btn btn-default btn-lg btn-block tr-button">{{first3}} {{last3}}</button>
          </div>
        </div>
        </script>
      </div>


    <div id="gameplay">
      <div class="row" style="text-align:center">
        <h3 class='score'>Score: 0 out of 0</h3>
        <img class="img-square" src="" style="height: 300px;">
      </div>

    <!-- Section for answer buttons-->
    <div class="row padding-md-top">
      <div class="col-md-4 col-md-offset-4 col-xs-12">
        <button type="button" class="btn btn-default btn-lg btn-block tr-button" id="1"></button>
        <button type="button" class="btn btn-default btn-lg btn-block tr-button" id="2"></button>
        <button type="button" class="btn btn-default btn-lg btn-block tr-button" id="3"></button>
        <br>
        <button type="button" class="btn btn-primary btn-block" id="next">Next</button>
      </div>
    </div>
  </div>

  <!-- end of game -->
  <div id="endgame" style="display:none;">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <h3>Final score: </h3>
        <h1 id="finalScore"></h1><br>
        <button class="btn btn-primary btn-lg" id="playAgainButton">Play again?</button>
        </div>
      </div>
    </div>



  <!-- Scripts at the bottom (good practice, eh?)-->
  <!-- <script src="data.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="totalRecall.js"></script>
  <script src="models/Student.js"></script>
  <script src="views/StudentView.js"></script>
  <script src="app.js"></script>
</body>
<hr>
<footer class="text-center">
  TotalRecall v0.2.0<br> <a href="http://github.com/kyleshockey/TotalRecall">Contribute on GitHub</a> <br>  <a href="https://github.com/kyleshockey/TotalRecall/issues/new" style="color:red;">File a Bug</a>
</footer>

</html>
